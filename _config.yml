# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Swift Naming
email: dabrahams@apple.com
description: > # > means to ignore newlines until the next unindented line
  Working Area for Swift Naming
timezone: America/Los_Angeles
baseurl: ""
url: "http://dabrahams.github.io"
safe: true

exclude: [config.ru, Gemfile, Gemfile.lock, Procfile, vendor, README.md]

# twitter_username: SwiftLang
# github_username:  jekyll

# Build settings
markdown: kramdown

kramdown:
    syntax_highlighter: rouge

highlighter: rouge

sass:
    style: compressed
    sass_dir: _sass

gems:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      official_site: http://dabrahams.github.io
      official_url: ""
      include_in_navigation: true
